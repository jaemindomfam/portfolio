  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
  <script>
    // gsap.registerPlugin(ScrollTrigger);
    // gsap.registerPlugin(ScrollToPlugin);

    //section1 별 움직임
    const section1 = document.querySelector("#section1 .imgbox .move");
    gsap.from(section1,{
      duration: 10,
      x: "-500px", // 초기 좌표
      y: "-350px", // 초기 좌표
      rotation: 360,
      scale: 0,
      autoAlpha: 0,

      scrollTrigger:{
        trigger: "#section1",
        start: "top top",
        end: "top+=1000 top",       
        scrub: true,
        pin: true,
        markers: false
      }
    });

    gsap.to(section1,{
      duration: 2,
      scale: 10,
      width: "100vw",
      height: "100vw",

      scrollTrigger:{
        trigger: "#section1",
        start: "top+=100",        
        end: "top+=2000",
        scrub: true,
        pin: true,
        markers: false
      }
    });
    

    
    //section2
    const panel = document.querySelector("#section2");                
    ScrollTrigger.create({
        trigger: panel,
        start: "top top",
        pin: true,
        markers: true
    });


    const section2 = document.querySelector("#section2 .imgbox .move");
    // gsap.from(section2,{
    //   duration: 10,
    //   x: "-500px",
    //   y: "-350px",
    //   rotation: 360,
    //   scale: 0,
    //   autoAlpha: 0,

    //   scrollTrigger:{
    //     trigger: "#section1",
    //     start: "top top",
    //     end: "top+=1000 top",       
    //     scrub: true,
    //     pin: true,
    //     markers: false
    //   }
    // });

    gsap.to(section2,{
      duration: 2,
      scale: 10,

      scrollTrigger:{
        trigger: "#section2",
        start: "top top",
        end: "top top",
        scrub: true,
        pin: true,
        markers: false
      }
    });

    //section3 세로 스크롤
    // const parallax3 = document.querySelector("#section3 .section-desk");
    // ScrollTrigger.create({
    //     trigger: parallax3,
    //     start: "top top",
    //     end: "bottom bottom",
    //     pin: true,
    //     pinSpacing: false,
    //     markers: false,
    //     scrub: true
    // });
    
    
    //section5 가로 스크롤
    let sections = gsap.utils.toArray("#section4 .parallax__item");
    gsap.to(sections, {
        xPercent: -100 * (sections.length -1),
        ease: "none",
        scrollTrigger: {
            trigger: "#section4",
            pin: true,
            scrub: 1,
            //snap: 1 / (sections.length -1),
            start: "top top",
            //end: "bottom top",
            end: "+=6000",
            markers: false
            // end: document.querySelector("#parallax__cont").offsetWidth
        }
    })



    //nav기능
    let links = gsap.utils.toArray("#parallax__nav ul li a");
    links.forEach(link => {
        let element = document.querySelector(link.getAttribute("href"));
        let linkST = ScrollTrigger.create({
            trigger: element,
            start: "top top"
        });

        ScrollTrigger.create({
            trigger: element,
            start: "top center",
            end: "bottom center",
            onToggle: self => setActive(link)
        });

        link.addEventListener("click", e => {
            e.preventDefault();
            gsap.to(window, {duration: 1, scrollTo: linkST.start, overwrite: "auto"});
        })
    });

    function setActive(link){
        links.forEach(el => el.classList.remove("active"));
        link.classList.add("active");
    }
  </script>
