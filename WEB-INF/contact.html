    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script src="../resource/js/common.js"></script>
    <script src="../resource/js/sub.js"></script>

    <script>
        // 패럴렉스 스크롤 //
        const panel = document.querySelector(".horiz-text");                
        ScrollTrigger.create({
            trigger: panel,
            start: "top top",
            pin: true,
            pinSpacing: false,
            markers: false
        });


        // 복사한 데이터 가져오기 //
        document.addEventListener('DOMContentLoaded', function () {
            // .copy 엘리먼트 가져오기
            var copyButton = document.querySelector('.copy');

            // .copy를 클릭할 때 실행될 함수 정의
            copyButton.addEventListener('click', function () {
                // .mail 안에 있는 span 엘리먼트 가져오기
                var mailSpan = document.querySelector('.mail span');

                // span의 텍스트 내용을 클립보드에 복사
                var textToCopy = mailSpan.innerText;
                var textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                // 복사가 완료되면 알림 메시지 등을 추가할 수 있음
                alert('이메일이 복사되었습니다.');
            });
        });



        document.addEventListener('DOMContentLoaded', function () {
            // 모달 열기 버튼과 모달, Dimmed 배경 가져오기
            var openModalButton = document.getElementById('openModal');
            var modal = document.getElementById('modal');
            var dimmed = document.getElementById('dimmed');
            var closeModalButton = document.getElementById('closeModal');

            // 모달 열기 버튼 클릭 이벤트 처리
            openModalButton.addEventListener('click', function () {
                modal.style.display = 'block';
                dimmed.style.display = 'block';
            });

            // 모달 닫기 버튼 및 Dimmed 배경 클릭 이벤트 처리
            closeModalButton.addEventListener('click', function () {
                modal.style.display = 'none';
                dimmed.style.display = 'none';
            });

            // dimmed 내 다른곳 클릭했을 때 닫기
            // dimmed.addEventListener('click', function () {
            //     modal.style.display = 'none';
            //     dimmed.style.display = 'none';
            // });
        });
    </script>
